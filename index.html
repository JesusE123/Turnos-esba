<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de turnos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex align-items-center justify-content-center py-3">
    <div class="container text-center">
      <div>
        <img class="d-block mx-auto" src="img/logo.png" alt="logo" />
        <h2
          class="fw-bold text-primary link-offset-1"
          style="text-decoration: underline"
        >
          Hospital ARGENVEN
        </h2>
        <h3>Bienvenida a su agenda de turnos</h3>
        <p class="lead">
          Ingrese sus datos y busque el turno de su preferencia, Elija a su
          profesional y la especialidad que necesite.
        </p>
      </div>
      <div class="col-md-8 mx-auto border p-4 bg-light shadow">
        <h4 class="mb-3 text-start">Su información</h4>
        <form class="needs-validation" method="post" action="/Agenda/datos.php">
          <div class="row">
            <div class="col-md-6 mb-3 text-start">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="col-md-6 mb-3 text-start">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                required
              />
            </div>
          </div>
          <div class="mb-3 text-start">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefono"
              name="telefono"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label"
              >Email <span class="text-muted">(Opcional)</span></label
            >
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3 text-start">
            <label for="documento" class="form-label">Número de DNI</label>
            <input
              type="text"
              class="form-control"
              id="documento"
              name="documento"
              required
            />
          </div>
          <div class="row">
            <div class="col-md-5 mb-3 text-start">
              <label for="especialidad" class="form-label"
                >Especialidad Médica</label
              >
              <select
                class="form-select"
                name="especialidad"
                id="especialidad"
                required
              >
                <option value="">Elija una especialidad</option>
                <option>Clínica Médica</option>
                <option>Pediatría</option>
                <option>Dermatología</option>
                <option>Ginecología</option>
                <option>Cardiología</option>
                <option>Oftalmología</option>
              </select>
            </div>
            <div class="col-md-4 mb-3 text-start">
              <label for="fecha" class="form-label">Día del turno</label>
              <input
                type="date"
                class="form-control"
                id="fecha"
                name="fecha"
                required
              />
            </div>
          </div>
          <div class="mb-3 text-start">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea
              name="comentario"
              class="form-control"
              id="comentario"
              rows="3"
            ></textarea>
          </div>
          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary" onclick="return alert('Su turno ha sido asignado con exito')">Reservar</button>

            <a href="./turnos.php" class="btn btn-secondary"
              >Ver turnos agendados</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
